<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Historias Clínicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Registro de Historias Clínicas</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="anio" class="form-label">Año:</label>
            <input type="number" class="form-control" id="anio" name="anio" required>
        </div>
        <div class="mb-3">
            <label for="codigo" class="form-label">Código:</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">DNI (Opcional):</label>
            <input type="text" class="form-control" id="dni" name="dni">
        </div>
        <div class="mb-3">
            <label for="imagen_frente" class="form-label">Imagen Frente:</label>
            <input type="file" class="form-control" id="imagen_frente" name="imagen_frente" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="imagen_reverso" class="form-label">Imagen Reverso:</label>
            <input type="file" class="form-control" id="imagen_reverso" name="imagen_reverso" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <h3 class="mt-4">Historias Registradas</h3>
    <ul class="list-group">
        {% for historia in historias %}
            <li class="list-group-item">
                <strong>{{ historia.nombre }}</strong> - {{ historia.anio }} - {{ historia.codigo }}
                <br>
                <a target="_blank" href="/{{ historia.imagen_frente }}">Frente</a>
                <a target="_blank" href="/{{ historia.imagen_reverso }}">Reverso</a>
            </li> 
        {% endfor %}
    </ul>
</body>
</html>
