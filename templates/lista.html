<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Clínicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h3 class="mt-4">Historias Registradas</h3>
    {% for historia in historias %}
        <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">{{historia.id}} {{ historia.nombre }}</h5>
                <p class="card-text"><strong>Año:</strong> {{ historia.anio }} | <strong>Código:</strong> {{ historia.codigo }} | <strong>DNI:</strong> {{ historia.dni or "N/A" }}</p>
                <div class="d-flex flex-wrap">
                    {% for archivo in historia.archivos %}
                        <!-- <img src="{{ archivo.ruta }}" alt="Imagen" class="img-thumbnail me-2" width="150"> -->
                        <a href="{{archivo.ruta}}">Foto {{archivo.id}}</a>|
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
